<template name="work">
  <div class="row">
    <div class="input-field col s2">
      <input id="issue" type="text" class="validate" value="{{issue}}">
      <label for="issue" class="active">Issue</label>
    </div>

    <div class="input-field col s2">
      <input id="inicio-date" type="text" class="datepicker" value="{{formatDate startDate}}">
      <label for="inicio-date" class="active" >Data Inicio</label>
    </div>

    <div class="input-field col s1">
      <input id="inicio-time" type="text" class="timepicker" value="{{formatTime startDate}}">
      <label for="inicio-time" class="active">Hr</label>
    </div>

    <div class="input-field col s2">
      <input id="fim-date" type="text" class="datepicker" value="{{formatDate endDate}}">
      <label for="fim-date" class="active">Data Fim</label>
    </div>

    <div class="input-field col s1">
      <input id="fim-time" type="text" class="timepicker" value="{{formatTime endDate}}">
      <label for="fim-time" class="active">Hr</label>
    </div>

    <div class="input-field col s3">
      <a class="waves-effect waves-light btn"><i class="material-icons left">comment</i>Coment√°rio</a>
    </div>

    <div class="input-field col s1">
      <a id="add" class="btn btn-floating"><i class="material-icons">add</i></a>
    </div>

  </div>
</template>
