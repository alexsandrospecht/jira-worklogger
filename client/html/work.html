<template name="work">
  <div class="row">
    <div class="input-field col s2">
      <input id="issue" type="text" class="validate">
      <label for="issue">Issue</label>
    </div>

    <div class="input-field col s2">
      <input id="inicio-date" type="text" class="datepicker">
      <label for="inicio-date">Data Inicio</label>
    </div>

    <div class="input-field col s1">
      <input id="inicio-time" type="text" class="timepicker">
      <label for="inicio-time">Hr</label>
    </div>

    <div class="input-field col s2">
      <input id="fim-date" type="text" class="datepicker">
      <label for="fim-date">Data Fim</label>
    </div>

    <div class="input-field col s1">
      <input id="fim-time" type="text" class="timepicker">
      <label for="fim-time">Hr</label>
    </div>

    <div class="input-field col s3">
      <a class="waves-effect waves-light btn"><i class="material-icons left">comment</i>Coment√°rio</a>
    </div>

    <div class="input-field col s1">
      <a id="add" class="btn btn-floating"><i class="material-icons">add</i></a>
    </div>

  </div>
</template>
