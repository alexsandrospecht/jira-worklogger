<template name="login">
  <div class="container">

    {{#if currentUser}}
      <div class="row">
          <div class="col m12 center-align" style="margin-top: 25%">
            <a class="pulse btn z-depth-5" href="/worklogger"><i class="material-icons left">access_time</i>Log Work</a>
          </div>
      </div>
    {{else}}
      <div class="row">
          <div class="col m12 center-align">
            <p class="flow-text">Login</p>
              <div class="row">
                  <form class="col s12">
                      <div class="row">
                          <div class="input-field col s12">
                              <input id="login" type="text" class="validate">
                              <label for="login">Login</label>
                          </div>
                      </div>
                      <div class="row">
                          <div class="input-field col s12">
                              <input id="password" type="password" class="validate">
                              <label for="password">Password</label>
                          </div>
                      </div>
                      <div class="row">
                          <div class="col m12">
                              <p class="right-align">
                                  <button class="btn btn-large waves-effect waves-light" type="submit" name="action">Login</button>
                              </p>
                          </div>
                      </div>
                  </form>
              </div>
          </div>
      </div>
    {{/if}}
    </div>
</template>
