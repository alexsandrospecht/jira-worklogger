<template name="login">
    {{#if currentUser}}
      <div class="row">
        <div class="section"></div>
        <div class="section"></div>
        <div class="section"></div>
        <div class="col m12 center-align">
          <a class="pulse btn z-depth-5" href="/worklogger"><i class="material-icons left">access_time</i>Start</a>
        </div>
      </div>
    {{else}}
      <div class="row">
        <div class="section"></div>
        <div class="section"></div>
          <div class="col s12 m4 offset-m4 center-align z-depth-5 grey lighten-4">
            <div class="section"></div>
            <div class="section"></div>
            <img src="/images/spruce.png" style="width: 25%;">
              <div class="row">
                  <form class="col s12">
                      <div class="row">
                          <div class="input-field col s12">
                              <input id="login" type="text" class="validate">
                              <label for="login">Login</label>
                          </div>
                      </div>
                      <div class="row">
                          <div class="input-field col s12">
                              <input id="password" type="password" class="validate">
                              <label for="password">Password</label>
                          </div>
                      </div>
                      <div class="row">
                          <div class="col m12">
                            <button class="btn btn-large waves-effect waves-light" type="submit">Login</button>
                          </div>
                      </div>
                  </form>
                  <div class="row">
                      <div class="col m12">
                        <a id="register" class="waves-effect waves-teal btn-flat">Register</a>
                      </div>
                  </div>
              </div>
          </div>
      </div>
    {{/if}}
</template>

<template name="register">
      <div class="row">
        <div class="section"></div>
        <div class="section"></div>
          <div class="col s12 m4 offset-m4 center-align z-depth-1 grey lighten-4">
            <div class="section"></div>
            <div class="section"></div>
            <img src="/images/spruce.png" style="width: 25%;">
              <div class="row">
                  <form class="col s12">
                      <div class="row">
                          <div class="input-field col s12">
                              <input id="login" type="text" class="validate">
                              <label for="login">Login</label>
                          </div>
                      </div>
                      <div class="row">
                          <div class="input-field col s12">
                              <input id="password" type="password" class="validate">
                              <label for="password">Password</label>
                          </div>
                      </div>
                      <div class="row">
                          <div class="col m12">
                            <button class="btn btn-large waves-effect waves-light" type="submit">Register</button>
                          </div>
                      </div>
                  </form>
              </div>
          </div>
      </div>
</template>
