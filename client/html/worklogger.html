<template name="worklogger">
  <div class="container" style="margin-top:1em;">
    <div class="row">
      <div class="input-field col s12 center">
        <a id="new_work" class="btn btn-floating pulse z-depth-5"><i class="material-icons">access_time</i></a>
      </div>
    </div>

    {{#each works}}
      {{> work}}
    {{/each}}

    {{#if works.count}}
      <div class="row center-align" style="margin-bottom: 4em;">
        <div class="col s12">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <div class="chip">
                <img src="images/clock.png" alt="Total Time"/>
                Total Time : {{getTotalTime}}
              </div>

              <button id="enviar" class="btn waves-effect waves-light tooltipped" type="submit" name="action" data-position="top" data-delay="50" data-tooltip="Send all filled worklogs">
                Send
                <i class="material-icons right">send</i>
              </button>
            </div>
          </div>
        </div>
      </div>
    {{/if}}
  </div>
</template>
